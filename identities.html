  <head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
  	<title>Multi Identity Register Identities</title>
  	<meta name="description" content="">
  	<meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

   	<!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="css/register-style.css">

    <!-- script
    ================================================== -->
  	<script src="assets/js/modernizr.js"></script>
  	<script src="assets/js/pace.min.js"></script>

    <!-- favicons
  	================================================== -->
  	<link rel="icon" type="image/png" href="assets/favicon.png">

  </head>

  <body id="top">

    <!-- contact
    ================================================== -->
  	<section id="contact">
      <div class="row section-intro">
        <a href="index.html"><img src="assets/favicon.png" style="width:15;height:15;"></img></a>
        <div class="col-twelve">
          <h5>Identities</h5>
     		</div>
     	</div> <!-- /end of section-intro -->
     	<div class="row contact-form">
        <div class="col-twelve">
          <center>
            <div class="media" id="webcamShow">
              <!-- Stream video via webcam -->
              <video id="video" playsinline autoplay></video>
            </div>
          </center>
          <!-- form -->
          <form name="contactForm" id="contactForm" method="POST" action="">
          	<fieldset>
              <div class="form-field">
                <input name="userName" type="text" id="userName" placeholder="USERNAME" value="" minlength="2" required="">
              </div>
              <div class="form-field">
                <input name="statusatribute" type="text" id="statusatribute" placeholder="STATUS" value="" minlength="2" required="" readonly>
              </div>
              <div class="form-field">
                <input name="atributvalue" type="text" id="atributvalue" placeholder="ATRIBUT VALUE" value="" minlength="2" required="" readonly>
              </div>
              <div class="form-field">
                <button id="loginBtn" class="submitform">REGISTER</button>
                <div id="submit-loader">
                  <div class="text-loader">Sending...</div>
           				<div class="s-loader">
      							<div class="bounce1"></div>
      							<div class="bounce2"></div>
      							<div class="bounce3"></div>
    						  </div>
    						</div> <!-- /end of submit-loader -->
              </div> <!-- /end of form-field -->
          	</fieldset>
          </form> <!-- Form End -->
          <!-- contact-warning -->
          <div id="message-warning">
          </div>
          <!-- contact-success -->
        	<div id="message-success">
            <i class="fa fa-check"></i>
        	</div>
        </div> <!-- /end of col-twelve -->
     	</div> <!-- /end of contact-form -->
      <div class="row section-intro">
        <div class="col-twelve">
          <div class="item-wrap">
            <a id="availableIdentityTypes" class="button button-primary large" href="#identity-types">REGISTER ANOTHER IDENTITIES</a>
            <a id="login" class="button button-primary large">LOGIN</a>
          </div>
          <!-- p class="lead">Not Registered Yet?</p>
          <a class="button button-primary large">REGISTER</a -->
        </div>
      </div>
  	</section> <!-- /end of contact -->

    <!-- footer
    ================================================== -->
    <footer>
      <div class="row">
        <div class="col-twelve">
          <div id="go-top">
            <a class="smoothscroll" title="Back to Top" href="#top"><i class="fa fa-long-arrow-up"></i></a>
   		    </div>
        </div>
      </div> <!-- /end of row -->
    </footer> <!-- /end of footer -->

    <!-- modal popups - begin
    ================================================== -->
    <div id="identity-types" class="popup-modal slider mfp-hide">
    </div> <!-- /end of modal identity-types -->

    <div id="preloader">
      <div id="loader"></div>
    </div>

    <!-- Java Script
    ================================================== -->
    <script src="assets/js/jquery-2.1.3.min.js"></script>
    <script src="assets/js/socket.io-client.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="js/identities-action.js"></script>

  </body>

</html>
